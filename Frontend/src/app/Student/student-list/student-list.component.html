<div class="p-3 vh-100 bg-secondary">
  <div class="container bg-white page-container">
    <div class="page-title">
      <span>List Of Students</span>
      <button
        class="btn btn btn-success"
        (click)="Actions.OpenAddEditStudent()"
      >
        <i class="fa fa-plus"></i>
        <span class="d-inline-block mx-1"><b>Add New Student</b></span>
      </button>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-12">
        <div class="table-container table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">FUll Name</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Country</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of List">
                <td scope="row">{{ row.FirstName + " " + row.LastName }}</td>
                <td>{{ row.Email }}</td>
                <td>{{ row.Gender }}</td>
                <td>{{ getStudentAge(row.BirthDate.year) }}</td>
                <td>{{ row.Country }}</td>

                <td>
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="Actions.OpenAddEditStudent(row)"
                  >
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
                <td>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="Actions.DeleteStudent(row)"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="d-flex justify-content-between p-2">
            <ngb-pagination
              [collectionSize]="collectionSize"
              [(page)]="page"
              [pageSize]="pageSize"
              (pageChange)="refreshStudents()"
            >
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
