<div class="modal-header">
  <h5>AddNewStudent</h5>
  <button type="button" class="btn btn-light fs-3" (click)="closeModal()">
    <span>&times;</span>
  </button>
</div>

<form>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>First Name</label>
          <div class="input-group mb-3">
            <input
              type="text"
              name="FirstName"
              class="form-control"
              placeholder="First Name"
              required
            />
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label>Last Name</label>
          <div class="input-group mb-3">
            <input
              type="text"
              name="LastName"
              class="form-control"
              placeholder="Last Name"
              required
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label>Email</label>
          <div class="input-group mb-3">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label> Gender</label>
          <div class="form-check form-check-inline mb-3 mx-2">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="femaleGender"
              value="female"
            />
            <label>Female</label>
          </div>
          <div class="form-check form-check-inline mb-3">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="maleGender"
              value="male"
            />
            <label>Male</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Birth Date</label>
          <div class="input-group mb-3">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              ngbDatepicker
              #d="ngbDatepicker"
            />
            <button
              class="btn btn-outline-secondary bi bi-calendar3"
              (click)="d.toggle()"
              type="button"
            ></button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label>Country</label>
          <ng-select placeholder="Choose" notFoundText="NoData" name="country">
            <ng-option>Egypt</ng-option>
          </ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary"><span>Save</span></button>
    <button type="submit" class="btn btn-secondary"><span>Cancel</span></button>
  </div>
</form>
